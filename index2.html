<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propuesta</title>
    <link rel="stylesheet" href="css/estilo.css?v">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="figures">
          <div class="figure_1"></div>
          <div class="figure_2"></div>
        </div>
        <div class="content_card">
          <div class="image_main">
            <img class="full_w hand" src="img/main.png">
            <img class="hearth" src="img/icon.png">
            <img class="profile" src="img/icon2.png">
            <img class="hearth_msg" src="img/icon3.png">
            <img class="comment_msg" src="img/icon4.png">
            <div class="brush">
              <!-- <div class="shape"></div> -->
            </div>
          </div>
          <div class="bottom_card full">
            <div class="text_card">
              <h1 class="desc_plan">Disfruta de los beneficios de este plan por solo <br>
                <span class="price">$199.00 MXN</span>
              </h1>
            </div>
            <div class="choose_payment">
              <div class="pay_title">
                <h4>Escoge un metodo de pago</h4>
              </div>
              <div class="squares">
                <div class="square selected">
                  <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                      <path d="M512 32C547.3 32 576 60.65 576 96V128H0V96C0 60.65 28.65 32 64 32H512zM576 416C576 451.3 547.3 480 512 480H64C28.65 480 0 451.3 0 416V224H576V416zM112 352C103.2 352 96 359.2 96 368C96 376.8 103.2 384 112 384H176C184.8 384 192 376.8 192 368C192 359.2 184.8 352 176 352H112zM240 384H368C376.8 384 384 376.8 384 368C384 359.2 376.8 352 368 352H240C231.2 352 224 359.2 224 368C224 376.8 231.2 384 240 384z" />
                    </svg>
                  </div>
                </div>
                <div class="square">
                  <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                      <path d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4.7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9.7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z" />
                    </svg>
                  </div>
                </div>
                <div class="square">
                  <div class="icon stripe-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                      <path d="M165 144.7l-43.3 9.2-.2 142.4c0 26.3 19.8 43.3 46.1 43.3 14.6 0 25.3-2.7 31.2-5.9v-33.8c-5.7 2.3-33.7 10.5-33.7-15.7V221h33.7v-37.8h-33.7zm89.1 51.6l-2.7-13.1H213v153.2h44.3V233.3c10.5-13.8 28.2-11.1 33.9-9.3v-40.8c-6-2.1-26.7-6-37.1 13.1zm92.3-72.3l-44.6 9.5v36.2l44.6-9.5zM44.9 228.3c0-6.9 5.8-9.6 15.1-9.7 13.5 0 30.7 4.1 44.2 11.4v-41.8c-14.7-5.8-29.4-8.1-44.1-8.1-36 0-60 18.8-60 50.2 0 49.2 67.5 41.2 67.5 62.4 0 8.2-7.1 10.9-17 10.9-14.7 0-33.7-6.1-48.6-14.2v40c16.5 7.1 33.2 10.1 48.5 10.1 36.9 0 62.3-15.8 62.3-47.8 0-52.9-67.9-43.4-67.9-63.4zM640 261.6c0-45.5-22-81.4-64.2-81.4s-67.9 35.9-67.9 81.1c0 53.5 30.3 78.2 73.5 78.2 21.2 0 37.1-4.8 49.2-11.5v-33.4c-12.1 6.1-26 9.8-43.6 9.8-17.3 0-32.5-6.1-34.5-26.9h86.9c.2-2.3.6-11.6.6-15.9zm-87.9-16.8c0-20 12.3-28.4 23.4-28.4 10.9 0 22.5 8.4 22.5 28.4zm-112.9-64.6c-17.4 0-28.6 8.2-34.8 13.9l-2.3-11H363v204.8l44.4-9.4.1-50.2c6.4 4.7 15.9 11.2 31.4 11.2 31.8 0 60.8-23.2 60.8-79.6.1-51.6-29.3-79.7-60.5-79.7zm-10.6 122.5c-10.4 0-16.6-3.8-20.9-8.4l-.3-66c4.6-5.1 11-8.8 21.2-8.8 16.2 0 27.4 18.2 27.4 41.4.1 23.9-10.9 41.8-27.4 41.8zm-126.7 33.7h44.6V183.2h-44.6z" />
                    </svg>
                  </div>
                </div>
                <div class="square">
                  <div class="icon">
                    <img src="img/mercado_pago.png">
                  </div>
                </div>
              </div>
            </div>
            <div class="credit_card_container">
              <div class="credit_card">
                <div class="credit_header">
                  <div class="chip"></div>
                  <div class="bank_name">
                    <img src="img/visa.png">
                  </div>
                </div>
                <div class="card_numbers showed">
                  <div class="group_numbers "> **** </div>
                  <div class="group_numbers"> **** </div>
                  <div class="group_numbers"> **** </div>
                  <div class="group_numbers"> **** </div>
                </div>
                <div class="credit_bottom">
                  <div class="payer_name">
                    <div class="name_payer"> Nombre del titular </div>
                  </div>
                  <div class="exipre_date">
                    <div class="name_payer">
                      <span id="mes_card">00</span>/ <span id="year_card">00</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="credit_card back_card hidden">
                <div class="dark_line"></div>
                <div class="cvv">
                  <span>***</span>
                </div>
                <div class="credit_header">
                  <div class="bank_name">
                    <img src="img/visa.png">
                  </div>
                </div>
              </div>
            </div>
            <div id="form_card" class="w-90">
              <div class="form_content">
                <form class="form">
                  <button class="svg_inps">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                  </button>
                  <input class="input" id="numero_tarjeta" data-openpay-card="card_number" placeholder="Número de la tarjeta" required="" type="text">
                  <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="form_content">
                <form class="form">
                  <button class="svg_inps">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </button>
                  <input class="input" id="nombre" placeholder="Nombre completo" data-openpay-card="holder_name" required="" type="text">
                  <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="form_content some_inputs">
                <form class="form">
                  <select class="input" data-openpay-card="expiration_month" id="mes_select" placeholder="MM" required="" type="text">
                    <option disabled selected>Mes</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </form>
                <form class="form">
                  <select class="input" data-openpay-card="expiration_year" id="year_select" placeholder="MM" required="" type="text">
                    <option disabled selected>Año</option>
                  </select>
                  <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </form>
                <form class="form">
                  <input class="input" id="cvv" data-openpay-card="cvv2" placeholder="CVV" required="" type="text">
                  <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="button">
                <a href="javascript:void(0);" id="confirm_button" class="btn_next">Pagar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="backdrop_modal">
        <div class="modal">
            <div class="top_modal">
                <div class="loader green_load"></div>
            </div>
            <div class="modal_content">
                Procesando pago...
            </div>
        </div>
      </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="https://js.openpay.mx/openpay.v1.min.js"></script>
  <script src="https://js.openpay.mx/openpay-data.v1.min.js"></script>
</html>
